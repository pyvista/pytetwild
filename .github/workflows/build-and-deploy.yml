name: Build and upload

on:
  pull_request:
  push:
    tags:
      - "v*"
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-latest, macos-15-intel, ubuntu-24.04-arm]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install build dependencies (Linux ARM)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpthread-stubs0-dev

      - name: Setup Miniconda (Windows)
        if: runner.os == 'Windows'
        uses: conda-incubator/setup-miniconda@v3.3.0

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: conda install -c conda-forge mpir zlib -y

      - name: Set env (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "appdata=$env:LOCALAPPDATA" >> ${env:GITHUB_ENV}
          echo "GMP_INC=C:\Miniconda\envs\test\Library\include" >> ${env:GITHUB_ENV}
          echo "GMP_LIB=C:\Miniconda\envs\test\Library\lib" >> ${env:GITHUB_ENV}

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ENVIRONMENT_MACOS: 'MACOSX_DEPLOYMENT_TARGET="15.0"'
          CIBW_ARCHS_MACOS: "auto"

      - name: List generated wheels
        run: ls ./wheelhouse/*

      - uses: actions/upload-artifact@v6
        with:
          path: ./wheelhouse/*.whl
          name: pytetwild-wheel-${{ matrix.os }}

  test_abi3:
    name: Test ABI3 wheels
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13'] # , '3.14']  # skip 3.14 testing until vtk 9.6 is released
        os: [ubuntu-24.04, windows-2025, macos-latest, macos-15-intel, ubuntu-24.04-arm]  # must match build_wheels os
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/download-artifact@v7
      with:
        pattern: pymeshfix-wheels-${{ matrix.os }}
        path: wheels/
    - name: Find ABI3 wheel
      id: find_wheel
      shell: bash
      run: |
        WHEEL=$(ls wheels/*abi3*.whl | head -n 1)
        echo "wheel=$WHEEL" >> "$GITHUB_OUTPUT"
    - name: Install wheel
      run: pip install "${{ steps.find_wheel.outputs.wheel }}"
    - name: Install test dependencies from source
      run: |
        pip install tomli
        python tools/extract-deps.py
        pip install -r requirements-tests.txt
    - name: Run tests
      run: pytest

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
          libblas-dev \
          libboost-filesystem-dev \
          libboost-system-dev \
          libboost-thread-dev \
          libglu1-mesa-dev \
          libsuitesparse-dev \
          ccache

      - name: Build source distribution
        run: |
          pipx run build --sdist

      - name: Validate
        run: |
          pip install twine
          twine check dist/*

      - name: Install from dist/
        run: |
          sdist_file=$(ls dist/*.tar.gz)
          pip install "$sdist_file[dev]"

      - name: Test
        run: pytest -vv

      - uses: actions/upload-artifact@v6
        with:
          path: dist/*.tar.gz
          name: pytetwild-sdist

  release:
    name: Release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytetwild
    permissions:
      id-token: write  # this permission is mandatory for trusted publishing
    steps:
      - uses: actions/download-artifact@v7
      - name: Flatten directory structure
        run: |
          mkdir -p dist/
          find . -name '*.whl' -exec mv {} dist/ \;
          find . -name '*.tar.gz' -exec mv {} dist/ \;
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./**/*.whl
